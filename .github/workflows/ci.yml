name: ci

on:
  push:
    branches: [main]

jobs:
  sanity:
    timeout-minutes: 30
    name: Sanity (â’¶$${{ matrix.versions.ansible }})
    strategy:
      fail-fast: false
      matrix:
        versions:
          - ansible: stable-2.16
            python: "3.7"
          - ansible: stable-2.17
            python: "3.7"
    runs-on: ubuntu-22.04
    steps:
      - name: Do sanity tests
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.versions.ansible }}
          origin-python-version: ${{ matrix.versions.python }}
          target-python-version: ${{ matrix.versions.python }}
          testing-type: sanity
